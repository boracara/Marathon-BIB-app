<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Done â€¢ Berat Marathon 2026</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <div class="brand__badge">BM</div>
        <div class="brand__text">
          <div class="brand__title">Berat Marathon 2026</div>
          <div class="brand__subtitle">Photo Delivery</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="search search--center">
        <div class="search__left search__left--center">
          <label class="label label--center">Status</label>

          <div style="margin-top: 12px; font-weight: 600; text-align:center;">
            {{ message }}
          </div>

          <div style="margin-top: 16px;">
            <a class="btn btn--secondary" href="/">Back</a>
          </div>

          {% if not smtp_ok %}
            <div style="margin-top: 12px; color: #d75a5a; font-weight: 600; text-align:center;">
              Email sending is not configured on the server (SMTP).
            </div>
          {% endif %}
        </div>
      </div>
    </section>
  </main>
</body>
</html>
